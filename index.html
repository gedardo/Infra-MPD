<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Infra - MPD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/variables.js"></script>
    <script defer src="js/usuario.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/api.js"></script>
    <script defer src="js/alertas.js"></script>
</head>

<body>
    <h1 class="center separador">Informes Infra MPD</h1>
    
    <div class="center div-informe" id="div-login">
        <h2 id="titulo">Login</h2>
        <div class="login">
            <p id="parrafo">Usuario</p>
            <input type="search" id="usuarioNom" placeholder="Ingresa el nombre de usuario" autofocus>
        </div>
        <div class="login">
            <p id="parrafo">Contrase√±a</p>
            <input type="password" id="usuarioPass" placeholder="Ingresa la contrase√±a">
            <span id="verPass" title="Ver password">üëÅ</span></p>
        </div>
        <div class="center separador">
            <button class="button button-outline" id="loginUsuario">INGRESAR</button>
            <button class="button button-outline" id="regUsuario">REGISTRAR</button>
        </div>
    </div>
    <div class="center div-informe ocultar" id="div-registrar">
        <h2 id="titulo">Registrar</h2>
        <div class="login">
            <p id="parrafo">Usuario</p>
            <input type="search" id="usuarioNomReg" placeholder="Ingresa el nombre de usuario" autofocus>
        </div>
        <div class="login">
            <p id="parrafo">Nombre Completo</p>
            <input type="search" id="usuarioNomComp" placeholder="Ingresa el nombre conmpleto de usuario" autofocus>
        </div>
        <div class="login">
            <p id="parrafo">Contrase√±a</p>
            <input type="password" id="usuarioPassReg" placeholder="Ingresa la contrase√±a">
            <span id="verPass2" title="Ver password">üëÅ</span></p>
        </div>
        <div class="login">
            <p id="parrafo">Repetir Contrase√±a</p>
            <input type="password" id="usuarioPass2Reg" placeholder="Repetir la contrase√±a">
            <span id="verPass3" title="Ver password">üëÅ</span></p>
        </div>
        <div class="center separador">
            <button class="button button-outline" id="regExitoso">REGISTRAR</button>
            <button class="button button-outline" id="regCancelar">CANCELAR</button>
        </div>
    </div>
    <h4 id="estadoLogin"></h4>
    <div class="div-informe ocultar" id="div-informe">
        <h2 class="center separador">Completa los datos solicitados</h2>
        <label for="inmueble">Selecciona el Inmueble</label>
        <select id="inmueble">
            <option selected disabled>...</option>

        </select>
        <label for="oficina">Selecciona la oficina</label>
        <select id="oficina">
            <option selected disabled>...</option>

        </select>
        <label for="tarea">Selecciona la tarea realizada</label>
        <select id="tarea">
            <option selected disabled>...</option>

        </select>
        <div class="" id="divCompleto">
            <label for="cliente">Usuario Asistido:</label>
            <input type="text" id="cliente" value="" placeholder="Ingresa el usuario asistido - IMPORTANTE">
            <label for="comentario">Comentarios:</label>
            <input type="text" id="comentario" value="" placeholder="Ingresa un comentario">
        </div>
        <div class="ocultar" id="divOtraTarea">
            <label for="otraTarea">Tarea realizada:</label>
            <!-- <input type="text" id="otraTarea" value="" placeholder="Ingresa la tarea realizada"> -->
            <textarea cols="20" id="otraTarea" rows="5" placeholder="Ingresa la tarea realizada - IMPORTANTE"></textarea><br />
        </div>
        <div class="center separador">
            <button class="button button-outline" id="btnGuardar">Guardar</button>
            <!-- <button class="button button-outline" id="btnGenerarInforme">Generar Informe</button> -->
        </div>
    </div>
    <div class="div-informe ocultar" id="informeFinal">
        <h2 class="center separador">Informe completo</h2>
        <!-- <img src="/image/Imagen1.png" class="imagen"> -->
        <div class="informeFinalClass" id="informeFinalClass">
        </div>
    </div>
</body>

</html>
